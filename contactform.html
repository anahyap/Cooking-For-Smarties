  <main>
    <section class="contact-section">
      <h2>We Love to Hear From You</h2>
      <p>Use the form below to send us your questions, comments, or feedback!</p>

      <form class="contact-form">
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname" required><br><br>

        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Questions / Comments:</label><br>
        <textarea id="message" name="message" rows="6" cols="35" placeholder="Type your message here..." required></textarea><br><br>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>
